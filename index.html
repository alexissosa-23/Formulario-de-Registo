<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>

<body>
    <div>
        <h1>Registration Form</h1>

        <form action="#" method="POST">
            <label for="nombre">Nombre:*</label>
            <input type="text" id="nombre" name="nombre" required><br>
          
            <label for="apellido">Apellido:*</label>
            <input type="text" id="apellido" name="apellido" required><br>
          
            <label for="email">Email:*</label>
            <input type="text" id="email" name="email" required><br>
          
            <label for="password">Contraseña:*</label>
            <input type="password" id="password" name="password" required><br>
          
            <label for="confirmarPassword">Confirmar Contraseña:*</label>
            <input type="password" id="confirmarPassword" name="confirmarPassword" required><br>
          
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br>
          
            <label for="genero">Género:</label>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label>
            <input type="radio" id="non-binary" name="genero" value="Non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" id="prefiero-no-responder" name="genero" value="prefiero-no-responder">
            <label for="prefiero-no-responder">Prefiero no responder</label><br>
          
            <label for="descripcion">Una breve descripción sobre mí.:</label><br>
            <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea><br>
          
            <label for="intereses">Lenguajes de programación favoritos:</label>
            <select id="intereses" name="intereses" multiple>
              <option value="javascript" selected>JavaScript</option>
              <option value="python">Python</option>
              <option value="java">Java</option>
              <option value="csharp">C#</option>
              <option value="ruby">Ruby</option>
              <option value="php">PHP</option>
            </select><br>
          
            <label>
              <input type="checkbox" name="actualizaciones" checked>
              Acepto recibir actualizaciones periódicas por correo electrónico.
            </label><br>
          
            <input type="submit" value="Crear una Cuenta"><br>
            <span class="obligatorio">* Campo obligatorio</span>
          </form>
    </div>
</body>

</html>
